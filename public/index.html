<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight vote</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- links to stylesheets -->
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/main.css" type="text/css">

</head>

<body>
    <header>
        <h1>Weighted Vote</h1>
    </header>
    <main>
        <section id="pollLink">
            <h2>Share this link for voting</h2>
        </section>
        <section id="createPoll">
            <h2>Create Poll</h2>
            <label for="question">What are we voting on?</label>
            <input type="text" id="question" name="question">
            <br>
            <label for="option1">Option One</label>
            <input type="text" id="option1" name="option1">
            <br>
            <label for="option2">Option two</label>
            <input type="text" id="option2" name="option2">
            <br>
            <label for="option3">Option Three</label>
            <input type="text" id="option3" name="option3">
            <br>
            <label for="option4">Option Four</label>
            <input type="text" id="option4" name="option4">
            <br>
            <label for="option5">Option Five</label>
            <input type="text" id="option5" name="option5">
            <br>
            <button id="create">Create Poll</button>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./resources/js/index.js"></script>
</body>

</html>
